
providers = ['...', 'python']

[phases.python-install]
dependsOn = ['python:setup']
cacheDirectories = ['...', '/root/.cache/pip']
paths = ['...', '/opt/venv/bin']
cmds = [
    '...',
    'python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r ./qr-code-reader/requirements.txt',
]

[phases.install]
aptPkgs = ['...', "libzbar0"]

[phases.build]
cmds = ['...', 'pnpm run migrate']
